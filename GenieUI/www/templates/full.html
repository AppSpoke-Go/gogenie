<ion-view style="background: url(img/hotel.jpg) center; background-size: cover;">
<ion-content class="padding">
	<center><h5 style="color:#fff;">Enter Your Details</h5></center>	
	<div class="parent" style="margin:auto;">
		<div class="list">
                <div class="item item-divider" style="background-color:#F3F3F3; text-align:center; color:#11c1f3">Personal Details</div>
				<div class="space"></div>
            <label class="item item-input">
              <span class="input-label">Name</span>
              <input type="text" ng-model="user.username">
            </label>
			<div class="space"></div>
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input type="text" ng-model="user.password">
            </label>
			<div class="space"></div>
            <label class="item item-input">
              <span class="input-label">Mobile Number</span>
              <input type="text" ng-model="user.password">
            </label>
			<div class="space"></div>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>	
			<div class="space"></div>
			<label class="item item-input">
              <span class="input-label">Street Address</span>
              <input type="text" ng-model="user.password">
            </label>	
			<div class="space"></div>
			<label class="item item-input">
              <span class="input-label">City</span>
              <input type="text" ng-model="user.password">
            </label>	
			<div class="space"></div>
			<label class="item item-input">
              <span class="input-label">State</span>
              <input type="text" ng-model="user.password">
            </label>
			<div class="space"></div>
			<label class="item item-input">
              <span class="input-label">Country</span>
              <input type="text" ng-model="user.password">
            </label>
			<div class="space"></div>
                <div class="item item-divider" style="background-color:#F3F3F3; text-align:center; color:#11c1f3">Account Details</div>
				<div class="space"></div>
			<label class="item item-input">
              <span class="input-label">Account Number</span>
              <input type="text" ng-model="user.password">
            </label>
			<div class="space"></div>
			<label class="item item-input">
              <span class="input-label">Bank Name</span>
              <input type="text" ng-model="user.password">
            </label>
			<div class="space"></div>
			<label class="item item-input">
              <span class="input-label">IFSC Code</span>
              <input type="text" ng-model="user.password">
            </label>
			<div class="space"></div>
                <div class="item item-divider" style="background-color:#F3F3F3; text-align:center; color:#11c1f3">Card Details</div>
			<div class="space"></div>
			<label class="item item-input">
              <span class="input-label">Card Number</span>
              <input type="text" ng-model="user.password">
            </label>
			<div class="space"></div>
			<label class="item item-input">
              <span class="input-label">Name On Card</span>
              <input type="text" ng-model="user.password">
            </label>
			<div class="space"></div>
			<label class="item item-input">
              <span class="input-label">Expiry Date</span>
              <input type="text" ng-model="user.password">
            </label>
			<div class="space"></div>
			<label class="item item-input">
              <span class="input-label">CVV No</span>
              <input type="text" ng-model="user.password">
            </label>
		<a class="button button-full button-calm" href="#/login">Register</a>
		</div>
		</div>
</ion-content>
</ion-view>
