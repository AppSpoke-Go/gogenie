<ion-view view-title="Report an issue">
    <ion-content>
	<div class="list list-inset">
	  <label class="item item-heigth item-input">
		<i class="icon ion-person placeholder-icon"></i>
		<input type="text" placeholder="Name" ng-model="shipping.slname"required>
	  </label>
	</div>
	<div class="list list-inset">
	  <label class="item item-heigth item-input">
		<i class="icon ion-android-phone-portrait placeholder-icon"></i>
		<input type="text" placeholder="Phone Number" ng-model="shipping.sphone"required>
	  </label>
	</div>
	<div class="list list-inset">
	  <label class="item item-heigth item-input">
		<i class="icon ion-email placeholder-icon"></i>
		<input type="text" placeholder="Email" ng-model="shipping.semail"required>
	  </label>
	</div>
<div>
  <textarea style="width:100%;    margin: 20px 10px;    border-radius: 2px; border:1px solid #ccc;     padding: 10px;    width: 96%;" placeholder="Issue Here"></textarea>
  </div>
  <div class="padding">			

			<a class="button button-calm button-block">Submit</a>
			</div>
    </ion-content>
</ion-view>
